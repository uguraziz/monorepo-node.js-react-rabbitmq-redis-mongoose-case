version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: nodelabs-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: nodelabs
    volumes:
      - mongodb_data:/data/db
    networks:
      - nodelabs-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nodelabs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nodelabs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nodelabs-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nodelabs-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  nodelabs-network:
    driver: bridge

